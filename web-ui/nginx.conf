server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/v1/auth/ {
        proxy_pass http://localhost:8080/api/v1/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/courses {
        proxy_pass http://localhost:8081/api/v1/courses;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/products {
        proxy_pass http://localhost:8082/api/v1/products;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/orders {
        proxy_pass http://localhost:8082/api/v1/orders;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/forums {
        proxy_pass http://localhost:8083/api/v1/forums;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

